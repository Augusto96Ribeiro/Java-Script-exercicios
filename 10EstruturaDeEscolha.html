<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Estrutura de Escolha</title>
        
        <!--JS-->
        <script>
            //Variável
            var codigo = 5;
            
            //Estrutura de escolha
            switch(codigo){
                case 1:
                alert("Pizza");
                break;
                    
                case 2:
                alert("Suco");
                break;
                
                case 3:
                alert("Macarrão");
                break;
                
                default:
                alert("Código Inválido");
            }
            
        </script>
    
    </head>

    </body>
</html>
